<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05. PrintMouseCoordinates</title>
</head>

<body>
    <div id="coors"></div>
    <script type="text/javascript">
    var coors = document.getElementById('coors');
    var mouse = {
        x: 0,
        y: 0
    };

    window.addEventListener('mousemove', function (e) {
    	mouse.x = e.clientX;
    	mouse.y = e.clientY;
    	coors.innerHTML = 'X: ' + mouse.x + '<br>Y: ' + mouse.y;
    }, false);
    </script>
</body>

</html>
