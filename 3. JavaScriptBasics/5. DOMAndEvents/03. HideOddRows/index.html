<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03. HideOddRows</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>row 1</td>
        </tr>
        <tr>
            <td>row 2</td>
        </tr>
        <tr>
            <td>row 3</td>
        </tr>
        <tr>
            <td>row 4</td>
        </tr>
        <tr>
            <td>row 5</td>
        </tr>
    </table>
    <button id="btnHideOddRows">Hide Odd Rows</button>
    <script type="text/javascript">
    var button = document.getElementById('btnHideOddRows');
    button.addEventListener('click', function hideOddRows() {
        var odds = document.querySelectorAll('table tr:nth-child(2n + 1)');
        for (var i = 0; i < odds.length; i++) {
            odds[i].style.display = 'none';
        }
    }, false);
    </script>
</body>

</html>
