<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3. NestedTables</title>
	<style type="text/css">
		td {
			padding: 5px;	
		}
	</style>
</head>
<body>
	<table border="2px solid black">
		<tr>
			<td>
				<a href="https://softuni.bg">
					<img src="SoftUniBanner.png" alt="SoftUniBanner" width="150px">
				</a>
			</td>
			<td>
				<table border="2px solid black">
					<tr>
						<td>
							<h2>Software</h2>
						</td>
					</tr>
					<tr>
						<td>
							<h2>University</h2>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
