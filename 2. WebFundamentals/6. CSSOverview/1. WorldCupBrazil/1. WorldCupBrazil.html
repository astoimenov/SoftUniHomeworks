<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1. WorldCupBrazil</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
    	<div id="table">
        <table>
            <thead>
                <tr>
                    <th class="country-right">
                        <h2>Country</h2>
                    </th>
                    <th class="result">
                        <h2>Result</h2>
                    </th>
                    <th class="country-left">
                        <h2>Country</h2>
                    </th>
                    <th class="group">
                        <h2>Group</h2>
                    </th>
                    <th colspan="4">
                        <h2>Place A Bet</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="country-right-flag">
                        Brazil
                        <div class="flag" id="brazil"></div>
                    </td>
                    <td class="result">1 - 3</td>
                    <td class="country-left-flag">
                        <div class="flag" id="mexico"></div>
                        Mexico
                    </td>
                    <td>A</td>
                    <td class="country-right">Brazil</td>
                    <td class="bet-result">
                        <select name="br">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select> - 
                        <select name="mex">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td class="country-left">Mexico</td>
                    <td id="bet">
                        <div class="bet">BET</div>
                    </td>
                </tr>
                <tr>
                    <td class="country-right-flag">
                        Spain
                        <div class="flag" id="spain"></div>
                    </td>
                    <td class="result">1 - 5</td>
                    <td class="country-left-flag">
                        <div class="flag" id="netherlands"></div>
                        Netherlands
                    </td>
                    <td>B</td>
                    <td class="country-right">Spain</td>
                    <td>
                        <select name="sp">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select> - 
                        <select name="neth">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td class="country-left">Netherlands</td>
                    <td>
                        <div class="bet">BET</div>
                    </td>
                </tr>
                <tr>
                    <td class="country-right-flag">
                        Italy
                        <div class="flag" id="italy"></div>
                    </td>
                    <td class="result">2 - 1</td>
                    <td class="country-left-flag">
                        <div class="flag" id="england"></div>
                        England
                    </td>
                    <td>C</td>
                    <td class="country-right">Italy</td>
                    <td>
                        <select name="it">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select> - 
                        <select name="en">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td class="country-left">England</td>
                    <td>
                        <div class="bet">BET</div>
                    </td>
                </tr>
                <tr>
                    <td class="country-right-flag">
                        Argentina
                        <div class="flag" id="argentina"></div>
                    </td>
                    <td class="result">-</td>
                    <td class="country-left-flag">
                        <div class="flag" id="bosnia"></div>
                        Bosnia and Herz
                    </td>
                    <td>F</td>
                    <td class="country-right">Argentina</td>
                    <td class="not-played">
                        <select name="arg">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select> - 
                        <select name="bh">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td class="country-left">Bosnia and Herz</td>
                    <td>
                        <div class="bet not-played">BET</div>
                    </td>
                </tr>
                <tr>
                    <td class="country-right-flag">
                        Germany
                        <div class="flag" id="germany"></div>
                    </td>
                    <td class="result">-</td>
                    <td class="country-left-flag">
                        <div class="flag" id="portugal"></div>
                        Portugal
                    </td>
                    <td>E</td>
                    <td class="country-right">Germany</td>
                    <td class="not-played">
                        <select name="ger">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select> - 
                        <select name="port">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </td>
                    <td class="country-left">Portugal</td>
                    <td>
                        <div class="bet not-played">BET</div>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>

</html>
