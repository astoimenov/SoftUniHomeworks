<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2. KentsMediaProfile</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>    
</head>

<body>
    <header>
        <h1>Profile</h1>
    </header>
    <div id="profile">
        <figure>
            <figcaption>User: Kent</figcaption>
            <img src="kent.png" alt="Kent Profile Picture" id="pic">
        </figure>
        Profile completed 60%
        <meter value="0.6">60%</meter>
    </div>
    <div id="uploaded-audio">
        <div id="first-audio">
            <audio controls>
                <source src="gun-cocking.wav" type="audio/wav">
                <source src="gun-cocking.mp3" type="audio/mp3">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <audio controls>
            <source src="machine-gun.wav" type="audio/wav">
            <source src="machine-gun.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <audio controls>
            <source src="bullet-shell-fall.wav" type="audio/wav">
                <source src="bullet-shell-fall.mp3" type="audio/mp3">
                    Your browser does not support the audio tag.
        </audio>
        <audio controls>
            <source src="gunshot.wav" type="audio/wav">
            <source src="gunshot.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
    </div>
    <div id="uploaded-video">
        <video width="320" height="250" controls poster="kitty-soldier.jpg">
            <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>

</html>
