<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1. WebsiteHeader</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="site-branding">
            <div id="logo">
                <a href="http://softuni.bg">
                    <img src="images/hat.png" alt="SoftUni hat">
                </a>
            </div>
            <div id="softuni">
                <h2>Software</h2>
                <div id="beta">beta</div>
                <h1>University</h1>
            </div>
        </div>
        <div id="profile">
            <a href="https://softuni.bg/notifications">
                <span id="notifications">0
                    <img src="images/bell.png" alt="Bell">
                </span>
            </a>
            <a href="https://softuni.bg/users/profile/show">
                <span id="user">User &#8659;</span>
            </a>
            <input type="search" name="search" placeholder="Search..">
            <button></button>
        </div>
        <nav>
            <ul>
                <a href="https://softuni.bg/news">
                    <li>News</li>
                </a>
                <a href="https://softuni.bg/about">
                    <li>About the university &#8659;</li>
                </a>
                <a href="https://softuni.bg/trainings/courses/list">
                    <li>Training courses &#8659;</li>
                </a>
                <a href="https://softuni.bg/companies">
                    <li>For companies</li>
                </a>
                <a href="https://softuni.bg/forum">
                    <li>Forum</li>
                </a>
                <a href="https://softuni.bg/contacts">
                    <li>Contacts</li>
                </a>
            </ul>
        </nav>
    </header>
</body>

</html>
